<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <title>gameplay</title>

    <style>
        body {

            background-image: url(assets/images/waiting.gif);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: 100% 100%;
            font-size: 100%;
            font-family: 'Press Start 2P', cursive;
            color: black;
        }

        .gameplay {

            background-color: burlywood;
            border: 3px solid black;
            float: right;
            border-radius: 15px;
            margin-right: 5%;
            margin-top: 2%;
            width: 40%;
            height: 60%;
            text-align: center;
            padding: 2%;
            position: relative;
        }

        .audiobar {

            background-color: antiquewhite;
            border: 3px solid black;
            border-radius: 15px;
            padding: 2%;
            margin: 1%;
            align-content: center;

        }

        button {

            text-emphasis: bold;
            align-self: center;
            size: inherit;
            background-color: blue;
            color: white;
            font-family: 'Press Start 2P', cursive;

        }
    </style>

</head>

<body>


    <div class="gameplay">

        <h2 style="text-align: center"><b>PRESS any LETTER to start!</b></h2>
        <br>
        <p>I'll give ya 12 shots and a hint!<br> (they're cowboy words, igit!)</p>
        <br>
        <br>
        <h2 id="goodShots"><b></b></h2>
        <br>
        <p>missed shots...
            <div id="badShots"></div>
            <br>
            <br>
            <br>
            <br>
            <div id="wrong"></div>shots to go...
            <br>
        </p>
        <div class="audiobar">Well, how 'bout some figurin' music!<br>
            <audio controls>
                <source src="theheavy.mp3" type="audio/mpeg">
            </audio>
            <br>
        </div>

        <Script type="text/javascript">

            var alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
            var guess; 
            var letters = []; 
            var wrongLetters = []; 
            var wrong = 12;
            var correct = 0; 

            var wordList = ["partner", "rustler", "sheriff", "cowpoke", "western", "rawhide", "cowgirl", "buzzard", "lawless", "justice", "gallows"];

            var word = wordList[Math.floor(Math.random() * wordList.length)];

            function start() {

                for (i = 0; i < word.length; i++) {

                    letters[i] = "_";

                }

                document.getElementById("goodShots").innerHTML = letters.join(" ");

                console.log(word);

            }

            function checkLetter() {

                document.onkeyup = function (event) {

                    guess = event.key.toLowerCase();

                    var found = false;

                    for (i = 0; i < word.length; i++) {

                        if (guess === word[i]) {

                            letters[i] = guess;

                            document.getElementById("goodShots").innerHTML = letters.join(" ");

                            found = true;

                            correct++;

                            if (correct===8) {

                            location.replace("youwin.html");

                            }

                        }
                    }

                    if (found) return;

                    if (wrongLetters.indexOf(guess) < 0) {

                        wrongLetters.push(guess);

                        document.getElementById("badShots").innerHTML = wrongLetters.join(" ");

                        wrong--;

                        document.getElementById("wrong").innerHTML = wrong;

                        if (wrong === 0) {

                            location.replace("youlose.html");



                        }

                    }
                }
            }

            start();

            checkLetter();































        </script>

</body>

</html>
